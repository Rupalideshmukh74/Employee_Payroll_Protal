<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="https://fonts.googleapis.com/css27family=Roboto:wght@300;400;500;600@display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/Payroll_form.css"></link>
    <title>Employee payroll form</title>
    <script defer src="../js/Payroll_form.js"></script>

</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br />
                <span class="emp-text emp-payroll">PAYROLL</span>
              </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#"
        onsubmit="save();return false">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
            <label class="label text"
            for="name">Name</label>
            <input class="input" type="text" id="name"
            name="name" placeholder="Your name.."required>
        </div>
    </div>
    </form>
      <!--UC3-->
      <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" name="profile1" value="../assets/Ellipse-1.png" required>
                <img class="profile" id="image1" src="../assets/Ellipse-1.png">
            </label>
            <label>
                <input type="radio" name="profile2" value="../assets/Ellipse-2.png" required>
                <img class="profile" id="image2" src="../assets/Ellipse-2.png">
            </label>
            <label>
                <input type="radio" name="profile3" value="../assets/Ellipse-3.png" required>
                <img class="profile" id="image3" src="../assets/Ellipse-3.png">
            </label>
            <label>
                <input type="radio" name="profile4" value="../assets/Ellipse1.png" required>
                <img class="profile" id="image4" src="../assets/Ellipse1.png">
            </label>
        </div>
    </div>
    
</body>
</html>
